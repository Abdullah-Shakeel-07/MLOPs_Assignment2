<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">MLOPs Assignment 2</h1>
      <div class="row center">
        <h5 class="header col s12 light">Live Dashboard
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Open</b></label>
            <br>
          <input placeholder="Open" name="Open" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>High </b></label>
            <br>
          <input id="last_name" name="High" placeholder="High"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Low</b></label>
            <br>
          <input id="_name" name="Low" placeholder="Low" type="text" class="validate">

        </div>
        <div class="input-field col s4">

          <label for="volume_"><b>Volume </b></label>
            <br>
          <input id="volume_" name="Volume" placeholder="Volume"  type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>
